<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B12A01 Landing Page</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="hero">
        <div class="container">
            <nav>
                <h2 class="logo">LOGO</h2>
                <button class="primary-btn">Sign Up</button>
            </nav>
            <div class="hero-content">
                <h1 class="hero-title">Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="primary-btn">Stay Focused</button>
            </div>
        </div>
    </header>
    <main>
        <section class="action container">
            <div class="row">
                <div class="col-1">
                    <h2 class="title-text">See It in Action</h2>
                    <p class="description">Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="primary-btn">Launch Live Preview</button>
                </div>
                <div class="col-1">
                    <img class="action-img" src="Assets/wc-mini.png" alt="">
                </div>
            </div>
        </section>
        <section class="productive-users container bg-blue">
            <h2 class="title-text">Joined Thousands of Productive Users</h2>
            <div class="row">
                <div class="col-2">
                    <h2>50K</h2>
                    <p class="description">Active Users</p>
                </div>
                <div class="col-2">
                    <h2>2M+</h2>
                    <p class="description">Focus Sessions</p>
                </div>
                <div class="col-2">
                    <h2>95%</h2>
                    <p class="description">Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
